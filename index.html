<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Project: Library</title>
</head>
<body>
    <div id="container">
        <button type="submit" id="new-book">New Book</button>
        <div id="hidden-form" class="hidden">
            <form action="" method="post">
                <fieldset>
                    <legend>Enter new book</legend>
                    <ul>
                        <li>
                            <label for="authorInput">Author</label>
                            <input type="text" id="authorInput">
                        </li>
                        <li>
                            <label for="titleInput">Title</label>
                            <input type="text" id="titleInput">
                        </li>
                        <li>
                            <button type="button" id="submitButton">Submit</button>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="numberPages">Page Count</label>
                            <input type="number" id="numberPages">
                        </li>
                        <li>
                            <label for="isRead">Has Been Read</label>
                            <input type="checkbox" id="isRead">
                        </li>
                    </ul>
                </fieldset>
            </form>
        </div>
        <div>
            <table id="books">
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th class="center-text">Page Count</th>
                    <th class="center-text">Read</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
